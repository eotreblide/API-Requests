<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="requestForm">
        <form id="requestsForm">
            <h1>API Requests Tool</h1>
            <label>API Url</label><br>

            <input id="url" title="API Url" type="text" name="url">
            <select id="method" title="method">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
            </select><br><br>
            <label>Params (JSON)</label><br>
            <textarea id="jsonParams" title="body" rows="5" cols="50"></textarea><br><br>
            <button type="button" id="sendBtn" title="Send request">Send</button>
        </form><br>
    </div>
    <div id="resultDiv">
        <label>JSON Output</label>
        <pre id="result"></pre>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
